<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Admin Dashboard</h1>
      <button id="logoutBtn">Logout</button>
      <button id="createPollBtn">Create New Poll</button>
    </header>
    
    <div id="createPollModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New Poll</h2>
        <form id="createPollForm">
          <div class="form-group">
            <label for="pollTitle">Title:</label>
            <input type="text" id="pollTitle" required>
          </div>
          <div class="form-group">
            <label for="pollDescription">Description:</label>
            <textarea id="pollDescription"></textarea>
          </div>
          <div class="form-group">
            <label>Options (comma separated):</label>
            <input type="text" id="pollOptions" required>
          </div>
          <div class="form-group">
            <label for="pollVisibility">Visibility:</label>
            <select id="pollVisibility">
              <option value="true">Public</option>
              <option value="false">Private</option>
            </select>
          </div>
          <div class="form-group" id="allowedUsersGroup" style="display: none;">
            <label>Allowed Users (comma separated user IDs):</label>
            <input type="text" id="allowedUsers">
          </div>
          <div class="form-group">
            <label for="pollDuration">Duration (minutes, max 120):</label>
            <input type="number" id="pollDuration" min="1" max="120" value="60" required>
          </div>
          <button type="submit">Create Poll</button>
        </form>
      </div>
    </div>

    <h2>Your Polls</h2>
    <div id="pollsList"></div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/poll.js"></script>
</body>
</html>
